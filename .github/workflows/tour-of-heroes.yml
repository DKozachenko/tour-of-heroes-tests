name: Tour of heroes

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: ['develop']
    paths:
      - ".github/workflows/tour-of-heroes.yml"
      - "tour-of-heroes/**"
  push:
    branches: ['develop']
    paths:
      - ".github/workflows/tour-of-heroes.yml"
      - "tour-of-heroes/**"

permissions:
  contents: read
  actions: read
  checks: write
  issues: read
  pull-requests: write

env:
  WORKING_DIRECTORY: "./tour-of-heroes"
  NODE_MODULES_PATH: "./tour-of-heroes/node_modules"
  NODE_MODULES_CACHE_KEY: "node-modules-key"

  UNIT_COVERAGE_PATH: "./tour-of-heroes/coverage"
  UNIT_TEST_RESULTS_PATH: "./tour-of-heroes/report/test-results.xml"

  E2E_REPORT_PATH: "./tour-of-heroes/e2e/report"
  E2E_OUTPUT_PATH: "./tour-of-heroes/e2e/test-output"

jobs: 
  cache-deps:
    name: Cache dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci --ignore-scripts
      - name: Cache (save) node modules
        uses: actions/cache/save@v4
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ env.NODE_MODULES_CACHE_KEY }}

  test-unit:
    name: Run unit tests
    needs: [cache-deps]
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ env.NODE_MODULES_CACHE_KEY }}
          fail-on-cache-miss: true
      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test:unit:ci
  
  test-unit-coverage:
    name: Create unit tests coverage report
    needs: [cache-deps]
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ env.NODE_MODULES_CACHE_KEY }}
          fail-on-cache-miss: true
      - name: Run unit tests with coverage
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test:unit:coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: ${{ env.UNIT_COVERAGE_PATH }}
          if-no-files-found: error
          retention-days: 3

  test-unit-report:
    name: Create unit tests results report
    needs: [cache-deps]
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ env.NODE_MODULES_CACHE_KEY }}
          fail-on-cache-miss: true
      - name: Run unit tests with results
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test:unit:report
      - name: Create test results report check
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Show unit tests results         
          path: ${{ env.UNIT_TEST_RESULTS_PATH }}
          reporter: jest-junit
      - name: Create test results annotations, PR comment and workflow summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ${{ env.UNIT_TEST_RESULTS_PATH }}
          comment_title: "Unit Test Results"
          job_summary: true
          check_run: false
    
  test-e2e:
    name: Run e2e tests
    needs: [test-unit, test-unit-coverage, test-unit-report]
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ env.NODE_MODULES_CACHE_KEY }}
          fail-on-cache-miss: true
      - name: Install Playwright Browsers
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx playwright install --with-deps
      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test:e2e:ci
      - name: Upload output files if exist
        uses: actions/upload-artifact@v4
        with:
          name: output-artifact
          path: ${{ env.E2E_OUTPUT_PATH }}
          if-no-files-found: ignore
          retention-days: 3

  test-e2e-html-report:
    name: Create e2e tests html report
    needs: [test-unit, test-unit-coverage, test-unit-report]
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ env.NODE_MODULES_CACHE_KEY }}
          fail-on-cache-miss: true
      - name: Install Playwright Browsers
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx playwright install --with-deps
      - name: Run e2e tests with html report
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test:e2e:report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: ${{ env.E2E_REPORT_PATH }}
          if-no-files-found: error
          retention-days: 3